<h2>Register form</h2>
<form>
	<label for="firstname">Firstname: </label>
	<input id="firstame" type="text" name="firstName" placeholder="Adam" required>
	<label for="lastname">Lastname: </label>
	<input id="lastname" type="text" name="lastName" placeholder="Smith" required>
	<p></p>
	<label for="male">Male</label>
	<input id="male" type="radio" name="maleChoice" required>
	<label for="famale">Famale</label>
	<input id="famale" type="radio" name="maleChoice" required>
	<label for="other">Other</label>
	<input id="other" type="radio" name="maleChoice" required>
	<p></p>
	<label for="email">Email: </label>
	<input id="email" type="email" name="email" placeholder="Email" required>
	<label for="password">Password: </label>
	<input id="password" type="password" name="password" placeholder="Password" required>
	<p></p>
	<label for="birthday">Birthday: </label>
	<select id="birthday"><option>Month</option><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>Jule</option><option>August</option><option>September</option><option>Octember</option><option>November</option><option>December</option></select>
	<select id="birthday"><option>Day</option></select>
	<select id="birthday"><option>Year</option></select>
	<p></p>
	<label for="agree">I agree the <a href="https://en.wikipedia.org/wiki/Terms_of_service" title="Go to Wiki">term</a> and conditions</label>
	<input id="agree" type="checkbox" name="checkbox">
	<p></p>
	<button>Submit!</button>
</form>

</form>
