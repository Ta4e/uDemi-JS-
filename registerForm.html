<h2>Register form</h2>
<form>
<div>
	<label for="firstname">Firstname: </label>
		<input id="firstame" type="text" name="firstName" placeholder="Adam" required>
	<label for="lastname">Lastname: </label>
		<input id="lastname" type="text" name="lastName" placeholder="Smith" required>
</div>

<div>
	<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">
	<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">
	<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
</div>

<div>
	<label>
		Email:
		<input type="email" name="email" placeholder="Email" required>
	</label>
	<label>
		Password:
		<input type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="Password must been betwen 5 and 10 characters">
	</label>
</div>

<div>
	<label>
		Birthday: 
		<select id="birthday name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select id="birthday" name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select id="birthday" name="year">
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed">I agree the <a href="https://en.wikipedia.org/wiki/Terms_of_service" title="Go to Wiki">term</a> and conditions</label>
		<input id="agreed" type="checkbox" name="agreed" required>
</div>
	<input type="submit" name="submit">
</form>
